<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Soft2Run homework example 1.">
  <meta name="keywords" content="">
  <meta name="author" content="Evgenia Manolova">
  <title> Soft2Run :: Screen3 </title>
  <link href="css/style.min.css" rel="stylesheet">
  <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <div class="container screen-8">
    <nav class="navbar">
      <h3 class="light text-center">Settings</h3>
      <div class="nav-btn nav-btn-left"><a href="#"><img src="img/icon-chevron-left.png" class="icon"><img src="img/icon-cog.png" class="icon"></a></div>
      <div class="nav-btn nav-btn-right"><a href="#"><img src="img/icon-question-mark.png" class="icon"></a></div>
    </nav>
    <nav class="navbar navbar-secondary">
      <p class="text-center">My vehicles</p>
      <div class="nav-btn nav-btn-left"><a href="#"><img src="img/icon-chevron-left.png" class="icon"></a></div>
      <div class="nav-btn nav-btn-right"><a href="#"><img src="img/icon-car.png" class="icon"></a></div>
    </nav>
    <p class="info-text">
      Click on the details to edit items
    </p>
    <div class="panel panel-secondary">
      <div class="panel-heading">
        <div class="heading-icon">
          <img class="icon" src="img/icon-car.png">
        </div>
        <h3 class="panel-title">Vehicle 1</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="col-xs-9">
            <input type="text" class="form-control input-lg" placeholder="Vehicle model" value="Ford Mondeo - 2011">
          </div>
          <div class="col-xs-3">
            <input type="color" class="form-control input-lg" value="#666666">
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="Registration number" value="9-TGP-13">
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Engine type" value="3.4 Diesel">
          </div>
          <div class="col-xs-12">
            <input type="text" class="form-control" value="4T1743RTGFDS87GG78Q">
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-secondary">
      <div class="panel-heading">
        <div class="heading-icon">
          <img class="icon" src="img/icon-car.png">
        </div>
        <h3 class="panel-title">Vehicle 2</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="col-xs-9">
            <input type="text" class="form-control input-lg" placeholder="Vehicle model" value="Peugeot 107 - 2014">
          </div>
          <div class="col-xs-3">
            <input type="color" class="form-control input-lg" value="#660000">
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" placeholder="Registration number" value="28-TGP-9">
          </div>
          <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Engine type" value="1.7 Benzin">
          </div>
          <div class="col-xs-12">
            <input type="text" class="form-control" value="4T1743RTGFDS87GG78Q">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
