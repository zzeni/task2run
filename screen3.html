<body>
  <div class="container screen-3">
    <nav class="navbar">
      <ul class="nav nav-pills">
        <li><a class="pull-left" href="#"><img src="img/icon-notebook.png" class="icon"></a></li>
        <li><a class="pull-center" href="#"><img src="img/icon-car.png" class="icon"></a></li>

    <form action="" method="post">
      <div class="panel panel-primary">
        <div class="panel-heading">

        </div>
        <div class="panel-body">
          <p>Register your account to start using the app in two simple steps</p>
          <input type="email" class="form-control input-lg" placeholder="Username = email address">
          <input type="number" class="form-control input-lg" placeholder="Policy number">
          <input type="text" class="form-control input-lg" placeholder="Birthdate dd-mm-yyyy">
        </div>
      </div>
      <button type="submit" class="btn btn-default btn-lg">Create account</button>
    </form>
  </div>
